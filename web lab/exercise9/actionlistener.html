<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="abc">Click Here</button>

    <script>
        document.getElementById('abc').addEventListener("click",myevent);
        function myevent(){
            let rcolor="#";
            for(i=0;i<6;i++){
                rcolor += Math.floor(Math.random()*10)
            }
            document.body.style.backgroundColor=rcolor;

        }
    </script>
</body>
</html>
