<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="htext">Hello,World</h1>

    <button id="red" onclick="red()">RED</button>
    <button id="green" onclick="green()">GREEN</button>
    <button id="yellow" onclick="yellow()">YELLOw</button>


    <script>
        function red()
        {
            document.getElementById("htext").style.color="red";

        }
        function green()
        {
            document.getElementById("htext").style.color="green";
            
        }
        function yellow()
        {
            document.getElementById("htext").style.color="yellow";
            
        }
    </script>
</body>
</html>
